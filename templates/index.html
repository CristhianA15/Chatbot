<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Chat EPS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .chat-container {
      width: 420px;
      height: 640px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      font-size: 16px;
      position: relative;
    }

    .chat-header {
      background: #28a745;
      color: white;
      padding: 12px;
      text-align: center;
      font-weight: bold;
      position: relative;
    }

    .accessibility {
      position: absolute;
      top: 8px;
      right: 8px;
    }
    .pqrs-link-button {
        position: absolute;
        top: 5px;
        left: 15px;
        background-color: #ffc107;
        color: #333;
        padding: 8px 12px;
        border-radius: 20px;
        text-decoration: none;
        font-weight: bold;
        font-size: 0.9em;
        z-index: 10;
        box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    .pqrs-link-button:hover {
        background-color: #e0a800;
    }
.logout-button {
        position: fixed;
        top: 20px;
        right: 20px;
        background-color: #dc3545;
        color: white;
        padding: 10px 18px;
        border-radius: 8px;
        text-decoration: none;
        font-weight: bold;
        box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        z-index: 100;
    }
    .logout-button:hover {
        background-color: #c82333;
    }
    .accessibility button {
      font-size: 12px;
      padding: 3px 6px;
      margin-left: 2px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    #chatBody {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }

    .chat-message {
      max-width: 70%;
      margin: 6px 0;
      padding: 10px 14px;
      border-radius: 12px;
      font-size: 15px;
      line-height: 1.4;
      word-wrap: break-word;
      animation: fadeIn 0.3s ease;
    }

    .bot-message {
      background: #f1f3f5;
      color: #222;
      align-self: flex-start;
      border-top-left-radius: 0;
    }

    .user-message {
      background: #4cafef;
      color: white;
      align-self: flex-end;
      margin-left: auto;
      border-top-right-radius: 0;
    }

    .options-container {
      display: flex;
      flex-wrap: wrap;
      margin-top: 5px;
    }

    .option-button {
      background-color: #28a745;
      color: #fff;
      border: none;
      padding: 8px 14px;
      border-radius: 20px;
      margin: 4px 5px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.2s;
    }

    .option-button:hover {
      background-color: #218838;
    }

    .chat-footer {
      border-top: 1px solid #ddd;
      padding: 8px;
      display: flex;
      gap: 6px;
    }

    .chat-footer input {
      flex: 1;
      padding: 8px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .chat-footer button {
      background: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 8px 12px;
      cursor: pointer;
    }

    .reset-btn {
      background: #ff5722;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 10px;
      margin-top: 10px;
      cursor: pointer;
    }

    .reset-btn:hover {
      background: #e64a19;
      .faq-container {
    padding: 12px;
    margin: 10px 0;
    text-align: left;
}
}
.faq-btn {
    display: block;
    width: 100%;
    margin: 6px 0;
    padding: 10px;
    border: none;
    border-radius: 10px;
    background: #4CAF50;
    color: white;
    text-align: left;
    cursor: pointer;
    font-size: 1em;
    transition: background 0.3s;
}

.faq-btn:hover {
    background: #45a049;
}
.pdf-button {
  margin-top: 5px;
  padding: 6px 10px;
  background: #1976d2;
  color: white;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}
.pdf-button:hover {
  background: #1565c0;
}

    

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <a href="{{ url_for('logout') }}" class="logout-button">üö™ Cerrar Sesi√≥n</a>
  <div class="chat-container" id="chatContainer">
    <a href="{{ url_for('pqrs') }}" class="pqrs-link-button">üìù Mis PQRS</a>
    <div class="chat-header">
      üí¨ Chatbot EPS
      <div class="accessibility">
        <button onclick="changeFontSize(1)">A+</button>
        <button onclick="changeFontSize(-1)">A-</button>
      
      </div>
    </div>
    <div id="chatBody"></div>
    <div class="chat-footer">
      <input type="text" id="userInput" placeholder="Escribe algo... (opcional)">
      <button onclick="enviarTexto()">Enviar</button>
    </div>
  </div>

  <script>
    // ---------- Datos desde Flask ----------
    const opciones = {{ opciones|tojson }};
    let path = [null]; // ra√≠z
    let baseFontSize = 16;
    const chatBody = document.getElementById("chatBody");

    // ---------- Accesibilidad: voz ----------
    function cleanText(text) {
      return String(text || "").replace(/([\u2700-\u27BF]|[\uE000-\uF8FF]|[\uD83C-\uDBFF\uDC00-\uDFFF]|\uFE0F)/g, "").trim();
    }
    function speak(text) {
      if ('speechSynthesis' in window) {
        window.speechSynthesis.cancel();
        const clean = cleanText(text);
        if (clean.length > 0) {
          const utt = new SpeechSynthesisUtterance(clean);
          utt.lang = 'es-CO';
          utt.rate = 0.95;
          window.speechSynthesis.speak(utt);
        }
      }
    }

  
    function addBotMessage(text) {
      const msg = document.createElement("div");
      msg.className = "chat-message bot-message";
      msg.innerText = text;
      chatBody.appendChild(msg);
      chatBody.scrollTop = chatBody.scrollHeight;
      speak(text); 
    }

    function addUserMessage(text) {
      const msg = document.createElement("div");
      msg.className = "chat-message user-message";
      msg.innerText = text;
      chatBody.appendChild(msg);
      chatBody.scrollTop = chatBody.scrollHeight;
    }

   function addOptions(hijos) {
      const container = document.createElement("div");
      container.className = "options-container";
      let optionsText = "Las opciones son: ";
      hijos.forEach((op, index) => {
        const btn = document.createElement("button");
        btn.className = "option-button";
        btn.innerText = op.texto;
        btn.onclick = () => {
          addUserMessage(op.texto);
          path.push(op.id);
          render();
        };
        container.appendChild(btn);
        optionsText += `${op.texto}${index < hijos.length - 1 ? ', ' : '.'}`;
      });
      chatBody.appendChild(container);
      chatBody.scrollTop = chatBody.scrollHeight;
      speak(optionsText); // Lee las opciones disponibles
    }

    function resetChat() {
      chatBody.innerHTML = "";
      path = [null];
      render();
    }

    // ---------- Render √°rbol ----------
 function render() {
      const padreActual = path[path.length - 1];
      const hijos = opciones.filter(op => op.padre_id === padreActual);

      if (hijos.length === 0 && padreActual !== null) {
        // Es una hoja del √°rbol, mostramos la respuesta final.
        const seleccionado = opciones.find(op => op.id === padreActual);
        
        // ‚úÖ CAMBIO: Se reemplaza la l√≥gica del PDF
        if (seleccionado && seleccionado.respuesta_final) {
          addBotMessage("üí° " + seleccionado.respuesta_final);
        } else {
          addBotMessage("No encontr√© una respuesta para esta opci√≥n, pero puedes volver a empezar.");
        }


        const resetBtn = document.createElement("button");
        resetBtn.className = "reset-btn";
        resetBtn.innerText = "üîÑ Volver al men√∫ principal";
        resetBtn.onclick = resetChat;
        chatBody.appendChild(resetBtn);
        chatBody.scrollTop = chatBody.scrollHeight;
        speak("Si necesitas algo m√°s, presiona el bot√≥n para volver al men√∫ principal.");
} else {
        // Es un nodo con m√°s opciones, las mostramos.
        if (padreActual === null) {
          addBotMessage("Por favor, selecciona una opci√≥n:", false); // No leer el primer mensaje para evitar redundancia
        } else {
            addBotMessage("Excelente, ahora elige el siguiente paso:");
        }
        addOptions(hijos);
      }
    }
    // ---------- Texto libre ----------
  function enviarTexto() {
  const userInput = document.getElementById("userInput").value.trim();
  if (!userInput) return;

  addUserMessage(userInput);
  document.getElementById("userInput").value = "";

  fetch("/chat", {
    method: "POST",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify({ message: userInput })
  })
  .then(res => res.json())
  .then(data => {
    if (data.type === "faqs") {
      addBotMessage("üìñ Preguntas Frecuentes:");
      const container = document.createElement("div");
      container.className = "faq-container";

      data.data.forEach(faq => {
        const btn = document.createElement("button");
        btn.className = "faq-btn";
        btn.innerText = "‚ùì " + faq.pregunta;
        btn.onclick = () => mostrarRespuesta(faq.respuesta);
        container.appendChild(btn);
      });

      chatBody.appendChild(container);
      chatBody.scrollTop = chatBody.scrollHeight;
    } else {
      addBotMessage(data.data);
    }
  });
}

function mostrarRespuesta(respuesta) {

  addBotMessage("üí° " + respuesta);
  const resetBtn = document.createElement("button");
        resetBtn.className = "reset-btn";
        resetBtn.innerText = "üîÑ Volver al men√∫ principal";
        resetBtn.onclick = resetChat;
        chatBody.appendChild(resetBtn);
        chatBody.scrollTop = chatBody.scrollHeight;
}


    // ---------- Controles de tama√±o ----------
   function changeFontSize(delta) {
  baseFontSize = Math.max(12, baseFontSize + delta);
  

  const chatElements = document.querySelectorAll(
    "#chatBody, #chatBody *" 
  );

  chatElements.forEach(el => {
    el.style.fontSize = baseFontSize + "px";
  });
}

   

    // ---------- Inicio ----------
    addBotMessage("¬°Hola {{ usuario }} üëã! Bienvenido al Chatbot EPS.");
    render();
  </script>

</body>
</html>
