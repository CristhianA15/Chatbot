<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Chatbot EPS</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            transition: font-size 0.3s ease;
            font-size: 16px;
        }
        .chat-container {
            max-width: 600px;
            margin: 40px auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            padding: 20px;
        }
        .chat-box {
            height: 400px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 6px;
            display: flex; /* Añadido para la alineación de los mensajes */
            flex-direction: column; /* Añadido para la dirección de los mensajes */
        }
        .user-msg, .bot-msg {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 10px;
            max-width: 80%;
            word-wrap: break-word;
        }
        .user-msg {
            background-color: #d1e7dd;
            align-self: flex-end;
            text-align: right;
            margin-left: auto;
        }
        .bot-msg {
            background-color: #f8d7da;
            text-align: left;
            margin-right: auto;
        }
        .input-group {
            display: flex;
        }
        input[type="text"] {
            flex: 1;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 20px;
            margin-left: 10px;
            background-color: #007bff;
            border: none;
            color: white;
            border-radius: 6px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .accessibility-buttons {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 10px;
        }
        .accessibility-button {
            padding: 8px 12px;
            margin-left: 5px;
            background-color: #e9ecef;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        .accessibility-button:hover {
            background-color: #dee2e6;
        }
        #read-aloud-checkbox {
            margin-top: 15px;
        }
        #read-aloud-label {
            margin-left: 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h2>Chatbot de Trámites EPS</h2>
        <div class="accessibility-buttons">
            <button class="accessibility-button" id="increase-font">A+</button>
            <button class="accessibility-button" id="decrease-font">A-</button>
        </div>
        <div class="chat-box" id="chat-box"></div>
        <div class="input-group">
            <input type="text" id="mensaje" placeholder="Escribe tu mensaje aquí...">
            <button id="enviar-mensaje-button">Enviar</button>
        </div>
        <div style="display: flex; align-items: center;">
            <input type="checkbox" id="read-aloud-checkbox">
            <label for="read-aloud-checkbox" id="read-aloud-label">Leer mensajes en voz alta</label>
        </div>
    </div>

    <script>
        const chatBox = document.getElementById("chat-box");
        const mensajeInput = document.getElementById("mensaje");
        const enviarMensajeButton = document.getElementById("enviar-mensaje-button"); // Correcto ID
        const increaseFontButton = document.getElementById("increase-font");
        const decreaseFontButton = document.getElementById("decrease-font");
        const body = document.querySelector("body");
        const readAloudCheckbox = document.getElementById("read-aloud-checkbox");
        const synth = window.speechSynthesis;

        let fontSize = 16;

        function agregarMensaje(mensaje, tipo) {
            const p = document.createElement("div");
            p.className = tipo === 'usuario' ? 'user-msg' : 'bot-msg';
            p.textContent = mensaje;
            chatBox.appendChild(p);
            chatBox.scrollTop = chatBox.scrollHeight;
            if (readAloudCheckbox.checked && tipo === 'bot-msg') {
                leerMensaje(mensaje);
            }
        }

        function enviarMensaje() {
            const mensaje = mensajeInput.value.trim();
            if (!mensaje) return;

            agregarMensaje(mensaje, 'usuario');
            mensajeInput.value = '';

            fetch('/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ mensaje: mensaje })
            })
            .then(response => response.json())
            .then(data => {
                agregarMensaje(data.respuesta, 'bot');
            })
            .catch(() => agregarMensaje("Error al comunicarse con el servidor.", 'bot'));
        }

        enviarMensajeButton.addEventListener("click", enviarMensaje); // Usa el ID del botón

        mensajeInput.addEventListener("keydown", function(event) {
            if (event.key === "Enter") {
                event.preventDefault();
                enviarMensaje();
            }
        });

        increaseFontButton.addEventListener("click", () => {
            fontSize += 2;
            body.style.fontSize = `${fontSize}px`;
        });

        decreaseFontButton.addEventListener("click", () => {
            fontSize = Math.max(12, fontSize - 2);
            body.style.fontSize = `${fontSize}px`;
        });
        function leerMensaje(texto) {
            console.log('leerMensaje llamado con:', texto);
            if (synth.speaking) {
                synth.cancel();
            }
            const utterance = new SpeechSynthesisUtterance(texto);
            utterance.lang = 'es-ES';
            utterance.onerror = function(event) {
                console.error('Error al leer el mensaje:', event.error);
            };
            utterance.onstart = function(event) {
                console.log('Iniciando lectura:', texto);  // Agregado
            };
            utterance.onend = function(event) {
                console.log('Finalizando lectura:', texto); // Agregado
            };
            synth.speak(utterance);
        }
    </script>
</body>
</html>
